			<script>
	
	function Getname(){
	
		if (document.getElementById('travellername').value == "")
    {
	    var mes="Insert Your Name";
		document.getElementById('nameError').innerHTML = mes;
		namrError.style.color= "red"
    }
			else

			document.getElementById('namrError').innerHTML = "";

	function Getaddress(){
	
		if (document.getElementById('travelleraddress').value == "")
    {
	    var mes="Insert Your Address";
		document.getElementById('addressError').innerHTML = mes;
		namrError.style.color= "red";
    }
			else
		{
			document.getElementById('phoneError').innerHTML = "";
		}
    }
	
	function Getphone(){
	
		if (document.getElementById('travellerphone').value == "")
    {
	    var mes="Insert Your Mobile Number";
		document.getElementById('phoneError').innerHTML = mes;

    }

		{

    }
			else
		{
			document.getElementById('emailError').innerHTML = "";
		}
    }
	
	function Getusername(){
	
		if (document.getElementById('travellerusername').value == "")
    {
	    var mes="Insert Your User Name";
		document.getElementById('usernameError').innerHTML = mes;
		namrError.style.color= "red";
    }
			else
		{
			document.getElementById('usernameError').innerHTML = "";
		}
    }
	
	function Getpassword(){
	
		if (document.getElementById('travellerpassword').value == "")
    {
	    var mes="Insert Your Password";
		document.getElementById('passwordError').innerHTML = mes;
		namrError.style.color= "red";
    }
			else

			document.getElementById('passwordError').innerHTML = "";

	</script>
	
	
	
	
	
	
	

</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">

                    <!-- class="logo_colour", allows you to change the colour of the text -->

                </div>
            </div>
            <div id="menubar">
                <ul id="menu">

        <div id="site_content">
