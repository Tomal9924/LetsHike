<!DOCTYPE html>
<html>
<head>
    <title>LetsHike</title>

    <link rel="stylesheet" type="text/css" href="style.css" title="style" />
    <script type="text/javascript" src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="xa.js">

    </script>

</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <div id="logo_text">
                    <!-- class="logo_colour", allows you to change the colour of the text -->
                    <h1><a href="index.html">Lets<span class="logo_colour">HiKE</span><span class="logo_colour2"></span></a></h1>
                    <h2>A Ghost founder of A Mountain!</h2>
                </div>
            </div>
            <div id="menubar">
                <ul id="menu">
                    <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                    <li class="selected"><a href="AdminHomepage.html">Home</a></li>
                    <li><a href="AdminCustomerView.html">Customer</a></li>
                    <li><a href="AdminPackageView.html">Packages</a></li>
                    <li><a href="AdminTravellerView.html">Traveller</a></li>
                    <li><a href="Logout.html">SignUp</a></li>
                    <li><a href="AdminHomepage.html">Admin Page</a></li>
                </ul>
            </div>
        </div>

        <div id="site_content">
            <div class="sidebar">
                <!-- insert your sidebar items here -->





                <h3>Search Customer</h3>
                
                    <p>
                        <input class="search" type="text" name="search_field" id="search" />
                        <input name="search" type="image" style="border: 0; margin: 0 0 -9px 5px;" src="search.png" alt="Search" title="Search" />
                    </p>
                
            </div>

            <div id="content">
                <!-- insert the page content here -->

                <h2 class="header">Customers</h2>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="customername"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" id="customeraddress"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="customeremail"></td>
                    </tr>
					<tr>
                        <td>Phone</td>
                        <td><input type="text" id="customerphone"></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" id="customerusername"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="text" id="customerpassword"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="btnSave">Save</button></td>
                    </tr>
                </table>

                <button id="btnLoad">View All Customer</button>
                <table>
                    <tr>
                        <td><button id="btndel">Delete</button></td>

                        <td><input type="text" id="del"></td>
                    </tr>
					<tr>
                        <td><button id="btnupdate">Edit</button></td>

                        <td><input type="text" id="edit"></td>
                    </tr>
                </table>

                <label id="msg"></label>
                <br />
                <br />
                <table border="1">

                    <tr>
                        
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Username</th>

                    </tr>

                    <tbody id="list"></tbody>
                </table>


                <ul></ul>
            </div>
        </div>
        <div id="footer">
            <a>Copyright &copy; Mountaineers </a>
        </div>
    </div>

</body>
</html>
